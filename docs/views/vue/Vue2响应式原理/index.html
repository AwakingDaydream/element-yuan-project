<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>a的值：{{a.a}}</p>
        <div>b的值：{{a.b}}</div>
        <label>
            <input v-model="a.b"/>
        </label>
        {{a.c.d}}
        <label>
            <input v-model="a.c.d"/>
        </label>
        <div>数组:{{arr}}</div>
    </div>
</body>
</html>

<script src="./mvvm.js"></script>
<script>
    var vue = new Vue({
        el:'#app',
        data:{
            a:{a:1,b:2,c:{d:20}},
            arr:[1,2,3]
        }
    })
</script>
